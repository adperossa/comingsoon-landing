<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coming Soon</title>
</head>
<body>
  <div class="wrapper">
    <!-- actual images and text removed for privacy reasons -->
    <img src="https://dummyimage.com/530x74/60b51b/ffffff.png&text=Logo" alt="Logo">
    <h1 class="shadow">Lorem ipsum dolor sit amet</h1>
    <h2 class="shadow">Consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua!</h2>
    <svg class="icon" aria-hidden="true" focusable="false" data-prefix="far" data-icon="clock" class="svg-inline--fa fa-clock fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"></path></svg>
    <hr>
    <h2 id="success">E-mail enviado con &eacute;xito.</h2>
    <div class="container" id="submitForm">
      <div class="container__item">
        <form class="form" id="form">
          <input id="email" type="email" class="form__field" placeholder="Ingres&aacute; tu mail" required>
          <button id="submit" type="submit" class="btn btn--primary btn--inside uppercase">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    // actual API for form submit removed for privacy reasons
    const form = document.getElementById("form");
    const emailInput = document.getElementById("email");
    const formContainer = document.getElementById("submitForm");
    const successMessage = document.getElementById("success");
    const submitButton = document.getElementById("submit");

    function postData(e) {
      e.preventDefault();
      submitButton.setAttribute("disabled", "true");
      submitButton.style.cursor = "not-allowed";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://sampleapiendpoint.com");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
        formContainer.remove();
        successMessage.style.visibility = "visible";
        }
      }
      xhr.send(
        JSON.stringify({
          email: emailInput.value
        })
      );

    } 

    form.addEventListener("submit", postData);
  </script>
</body>
</html>
